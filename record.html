<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>record</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="record_container">
      <div>
        <p class="record_title">学習日</p>
        <input type="date">
      </div>
      <div>
        <p class="record_title">学習コンテンツ（複数選択可）</p>
        <input type="checkbox" name="study_contents" value="N予備校">N予備校
        <input type="checkbox" name="study_contents" value="ドットインストール">ドットインストール
        <input type="checkbox" name="study_contents" value="POSSE課題">POSSE課題
      </div>
      <div>
        <p class="record_title">学習言語（複数選択可）</p>
        <input type="checkbox" name="study_language" value="HTML">HTML
        <input type="checkbox" name="study_language" value="CSS">CSS
        <input type="checkbox" name="study_language" value="JavaScript">JavaScript
        <input type="checkbox" name="study_language" value="PHP">PHP
        <input type="checkbox" name="study_language" value="Laravel">Laravel
        <input type="checkbox" name="study_language" value="SQL">SQL
        <input type="checkbox" name="study_language" value="SHELL">SHELL
        <input type="checkbox" name="study_language" value="情報システム基礎知識（その他）">情報システム基礎知識（その他）
      </div>
      <div><p class="record_title">学習時間</p><input type="time"></div>
      <div><p class="record_title">Twitter用コメント</p><input type="checkbox">Twitterにシェアする</div>
    </div>
  </body>
</html>
