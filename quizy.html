<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>quizy</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="quizy.css" />
</head>
<body>
  <main>
    <section class="question">
      <h2>
        <span class="under">この地名はな</span>んて読む？
      </h2>
      <div class="image-container">
        <img class="quiz-image" src="https://d1khcm40x1j0f.cloudfront.net/quiz/34d20397a2a506fe2c1ee636dc011a07.png" alt="高輪">
      </div>
      <ul>
        <li id="noncorrect1" onclick="noncorrectaction1()">こうわ</li>
        <li id="correct" onclick="correctaction()">たかなわ</li>
        <li id="noncorrect2" onclick="noncorrectaction2()">たかわ</li>
      </ul>
      <div class="correctbox" id="correctbox">
        <h3>正解！</h3>
        正解は「たかなわ」です！
      </div>
      <div class="noncorrectbox" id="noncorrectbox">
        <h2>不正解！</h2>
        正解は「たかなわ」です！
        </div>
    </section>
  </main>
  <script src="quizy.js"></script>
</body>
</html>
